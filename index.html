<body>

    <form>
        <form>

            <fieldset>
                <legend>Общая информация</legend>

                    <div class="field">
                        <label class="name" for="firstname">Фамилия</label>
                        <input id="firstname" type="text" placeholder="Иванов">
                    </div>
                    <div class="field">

                    </div>
                    <div class="field">

                </div>
            </fieldset>
        </form>
        <form>

        <form>
            <div>
                <fieldset>

        <form>
            <button>Отправить</button>

    </form>
